<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title></title>
</head>
<body>
	<h2>Exam List</h2>
	<div th:unless="${#lists.isEmpty(Exams)}">
		<form method="post" action="/findPaper">
		<dl th:each="exam :${Exams}">	
			<dt class="examHeadline">
				试卷id:<span th:text="${exam.paperId}"></span><br /> 课程:<span
					th:text="${exam.courseId}"></span><br /> 考试时间:<span
					th:text="${exam.beginTime}"></span>
					<!-- <input  type="hidden"  /> -->
				<button  name="paper" type="submit" th:value="${exam.paperId}" >查询</button>	
			</dt>
		</dl>
		</form>
	</div>
	<div th:if="${#lists.isEmpty(Exams)}">
		<p>no exam in your list</p>
	</div>
	<form method="post" action="/createExam">
		输入试卷选择题数目:<input type="text" name="CQnum" /> 
		输入选择题总分:<input type="text" name="CQscore" />
		<br/> 
		输入试卷填空题数目:<input type="text" name="SQnum" /> 
		输入填空题总分:<input type="text" name="SQscore" />
		<br/>
		输入试卷综合题数目:<input type="text" name="CphQnum" /> 
		输入综合题总分:<input type="text" name="CphQscore" />
		<br/>
		<input type="submit" value="生成试卷"></input>
	</form>
</body>
</html>
