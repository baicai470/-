		body{

			background-color: #f1f1f1;

			padding: 22px 16px;
			width: 100%;
			height: 70px;
			border-color:#F1F6FF;
			outline: none;
			text-align: left;
			cursor: pointer;
			transition: 0.3s;

		}
	</style>
