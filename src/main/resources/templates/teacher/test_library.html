    <script th:inline="javascript">
    /*<![CDATA[*/
		var questions={
    	    		"CHOICE":[[${searchModel.choiceQuestion}]],
    	    		"SHORTANSWER":[[${searchModel.shortanswerQuestion}]],
    	    		"COMPREHENSIVE":[[${searchModel.comprehensiveQuestion}]]
    	    		}; 
    		//添加选择题到选择题div中
    		var CHOICEul = document.getElementById("CHOICE-ol");
    		//要添加的题目li变量
            var CHOICEli; 
            //要添加的
    　　　　//添加 li
           for(var i=0;i<questions.CHOICE.length;i++){
           	//设置 li 属性，如 id
           	CHOICEli= document.createElement("li");
    　　　　CHOICEli.setAttribute("id", "CHOICE"+(i+1));
     
    　　　　CHOICEli.innerHTML = "<ul><li>"+questions.CHOICE[i].descript+"</li><br/><li>A: "+questions.CHOICE[i].a+"</li><li>B: "+questions.CHOICE[i].b+"</li><li>C: "+questions.CHOICE[i].c+"</li><li>D: "+questions.CHOICE[i].d+"</li><br/><li class=\"answer\">正确答案："+questions.CHOICE[i].answer+"</li></ul><hr/>";
    　　　　CHOICEul.appendChild(CHOICEli);
           }
           //添加填空题
           var SHORTANSWERul = document.getElementById("SHORTANSWER-ol");
    		//要添加的题目li变量
            var SHORTANSWERli; 
            //要添加的
    　　　　//添加 li
           for(var i=0;i<questions.SHORTANSWER.length;i++){
           	//设置 li 属性，如 id
           	SHORTANSWERli= document.createElement("li");
    　　　　SHORTANSWERli.setAttribute("id", "SHORTANSWER"+(i+1));
